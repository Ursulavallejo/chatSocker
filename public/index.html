<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Chat Socket.IO</title>
  </head>
  <body>
    <div class="left-side">
      <h1>GAME SHOULD COME HERE</h1>
      <h1>Visa alla meddelanden</h1>

      <ul id="allMessages"></ul>
    </div>
    <div class="right-side">
      <p id="clock"></p>
      <div id="userContainer"></div>
      <div id="user">
        <h1>Write your name:</h1>
        <form id="formUser">
          <input type="text" id="inputUser" /><button>Write your name</button>
        </form>
      </div>
      <div id="chat-message">
        <form id="formChatMessage">
          <input type="text" id="inputChatMessage" /><button>Send</button>
        </form>
      </div>
      <h2>Chat messages:</h2>
      <ul id="messages"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="js/fetch-message.js"></script>
  </body>
</html>
